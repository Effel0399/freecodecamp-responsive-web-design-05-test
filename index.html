<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;700;800&display=swap" rel="stylesheet">

    <title>ROxG Survey</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <h1 id="title">Red Ox's Grill Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our service</p>
    </header>
    
    <main class="container">
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name 
                    <input required id="name" type="text" name="first-name" placeholder="Enter your name"></label>
                <label for="email" id="email-label">Email 
                    <input required id="email" type="email" name="email" placeholder="Enter your Email"></label>
                <label for="number" id="number-label">Age (optional) 
                    <input required id="number" type="number" name="number" min="13" max="120" placeholder="Age"></label>    
            </fieldset>
            
            <fieldset>
                <label>Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="">(select current role)</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Worker</option>
                        <option value="3">Parents</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Would you recommend Red Ox's Grill to a friend?</legend>
                <label for="sure-choice"><input type="radio" class="inline" value="sure-type" name="friend-type" id="sure-choice" checked>
                    Definitely</label>
                <label for="no-choice"><input type="radio" class="inline" value="no-type" name="friend-type" id="no-choice">
                    No</label>
                
                <legend>Would you recommend Red Ox's Grill to a stranger?</legend>
                <label for="sure-choice"><input type="radio" class="inline" value="sure-type" name="stranger-type" id="sure-choice" checked>
                    Definitely</label>
                <label for="no-choice"><input type="radio" class="inline" value="no-type" name="stranger-type" id="no-choice">
                    No</label>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label><input type="checkbox" value="improvement">The Website</label>
                <label><input type="checkbox" value="improvement">Customer Service</label>
                <label><input type="checkbox" value="improvement">Food Quality</label>
                <label><input type="checkbox" value="improvement">Hygiene and Sanitation</label>
            </fieldset>
            
            <label for="suggestion">Any comments or suggestions?
                <textarea id="bio" name="suggestion" rows="3" cols="30" placeholder="I like more fries..."></textarea>
            </label>

            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
    
        
</body>
</html>
