<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name 
            <input required id="name" type="text" name="first-name" placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email 
            <input required id="email" type="email" name="email" placeholder="Enter your Email"></label>
        <label for="number" id="number-label">Age (optional) 
            <input required id="number" type="number" name="number" min="13" max="120" placeholder="Age"></label>
    
        <select id="dropdown" name="dropdown">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        
    </form>
        
</body>
</html>
